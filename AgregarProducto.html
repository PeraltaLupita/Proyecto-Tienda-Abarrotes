<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Mi Mercado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Pequeñas adaptaciones para el formulario */
        .form-container { max-width: 600px; margin: 40px auto; padding: 20px; background:#fff; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);} 
        .form-row { margin-bottom: 12px; }
        label { display:block; margin-bottom:6px; font-weight:600; }
        input[type="text"], input[type="number"] { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
        .actions { display:flex; gap:12px; margin-top:14px; }
        .btn { padding:10px 14px; border-radius:6px; border:none; cursor:pointer; }
        .btn-primary { background:#2b8aef; color:#fff; }
        .btn-secondary { background:#eee; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Mercado</h1>
            <p>Agregar Producto</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Nuevo producto</h2>
                <form id="agregar-form">
                    <div class="form-row">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" required />
                    </div>
                    <div class="form-row">
                        <label for="precio">Precio</label>
                        <input id="precio" name="precio" type="number" step="0.01" required />
                    </div>
                    <div class="form-row">
                        <label for="imagen">Nombre archivo de imagen (opcional)</label>
                        <input id="imagen" name="imagen" type="text" placeholder="ej. producto.jpg" />
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary">Agregar producto</button>
                        <button type="button" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Mercado. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('agregar-form');
        const btnCancel = document.getElementById('btn-cancel');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const precio = parseFloat(document.getElementById('precio').value);
            const imagen = document.getElementById('imagen').value.trim();

            if (!nombre || Number.isNaN(precio)) {
                alert('Por favor completa nombre y precio válidos.');
                return;
            }

            try {
                const res = await fetch('/api/agregar-producto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, precio, imagen })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Producto agregado correctamente.');
                    window.location.href = '/';
                } else {
                    alert('Error: ' + (data.error || JSON.stringify(data)));
                }
            } catch (err) {
                console.error(err);
                alert('Error al conectar con el servidor');
            }
        });

        btnCancel.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
